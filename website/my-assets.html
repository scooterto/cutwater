<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* ===== CSS Variables (Cutwater Brand) ===== */
        :root {
            --frost: #DCF2F1;
            --aqua: #7FC7D9;
            --ocean: #365486;
            --deep-navy: #0F1035;
            --blue: #1E88E5;
            --white: #FFFFFF;
            --success: #2D8A5F;
            --warning: #E5A91E;
            --danger: #E53935;
            --font-heading: 'Space Grotesk', -apple-system, sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;

            /* Dark mode (default) */
            --bg-primary: #0F1035;
            --bg-secondary: #1a1b3d;
            --bg-card: #1a1b3d;
            --border-color: #2a2b4d;
            --text-primary: #DCF2F1;
            --text-secondary: #7FC7D9;
            --text-muted: #6b7280;
            --chart-grid: rgba(127, 199, 217, 0.1);
            --logo-fill: #7FC7D9;
            --logo-slash: #0F1035;
            --input-bg: #0F1035;
        }

        [data-theme="light"] {
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFB;
            --bg-card: #FFFFFF;
            --border-color: #DCF2F1;
            --text-primary: #0F1035;
            --text-secondary: #365486;
            --text-muted: #9ca3af;
            --chart-grid: rgba(54, 84, 134, 0.1);
            --logo-fill: #365486;
            --logo-slash: #DCF2F1;
            --input-bg: #F8FAFB;
        }

        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* ===== Layout ===== */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 36px;
            height: 43px;
        }

        .logo-text {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-menu a:hover {
            background: rgba(127, 199, 217, 0.15);
            color: var(--text-primary);
        }

        .nav-menu a.active {
            background: var(--ocean);
            color: var(--frost);
        }

        .nav-menu svg {
            width: 20px;
            height: 20px;
        }

        .sidebar-footer {
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 0;
        }

        .sidebar-footer a:hover {
            color: var(--text-primary);
        }

        /* ===== Theme Toggle ===== */
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: var(--font-body);
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 12px;
        }

        .theme-toggle:hover {
            background: rgba(127, 199, 217, 0.1);
            color: var(--text-primary);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
        }

        /* Dynamic logo colors */
        .logo-drop {
            fill: var(--logo-fill);
            transition: fill 0.3s ease;
        }

        .logo-slash {
            stroke: var(--logo-slash);
            transition: stroke 0.3s ease;
        }

        /* ===== Main Content ===== */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 32px;
            display: flex;
            gap: 24px;
        }

        .content-left {
            flex: 1;
            max-width: 720px;
        }

        .content-right {
            width: 380px;
        }

        /* ===== Wallet Connect ===== */
        .wallet-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wallet-btn:hover {
            border-color: var(--aqua);
        }

        .wallet-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--aqua), var(--ocean));
            border-radius: 50%;
        }

        /* ===== Portfolio Card ===== */
        .portfolio-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 28px;
            margin-bottom: 24px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .portfolio-header {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 8px;
        }

        .portfolio-value {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .portfolio-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success);
        }

        .portfolio-change svg {
            width: 16px;
            height: 16px;
        }

        .time-filters {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .time-filter {
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-filter:hover,
        .time-filter.active {
            background: var(--ocean);
            color: var(--frost);
        }

        .chart-container {
            height: 280px;
            margin: 24px 0;
        }

        /* ===== Balance Section ===== */
        .balance-section {
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .balance-tabs {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }

        .balance-tab {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .balance-tab:hover,
        .balance-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--aqua);
        }

        .token-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--aqua), var(--ocean));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--white);
        }

        .token-name {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .token-links {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .token-links a {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .token-links a:hover {
            color: var(--aqua);
        }

        .token-balance {
            text-align: right;
        }

        .token-amount {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .token-usd {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .token-apy-bar {
            width: 80px;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .token-apy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--aqua), var(--success));
            border-radius: 4px;
        }

        /* ===== Stats Row ===== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-value span {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* ===== Mint/Redeem Panel ===== */
        .action-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            position: sticky;
            top: 32px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .action-tabs {
            display: flex;
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .action-tab {
            flex: 1;
            padding: 12px 24px;
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .input-group {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .token-label {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .max-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 600;
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .max-btn:hover {
            background: var(--ocean);
            color: var(--frost);
            border-color: var(--ocean);
        }

        .available-balance {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 12px;
        }

        .available-balance span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== Pay With Section ===== */
        .pay-section {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 24px;
        }

        .pay-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .pay-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pay-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .usdc-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #2775CA, #1a5cb0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .usdc-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .wallet-address {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .pay-amount {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .pay-amount span {
            font-weight: 600;
        }

        .chevron {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        /* ===== Action Button ===== */
        .action-btn {
            width: 100%;
            padding: 16px 24px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--ocean);
            color: var(--frost);
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--aqua);
            color: var(--deep-navy);
        }

        /* ===== Responsive ===== */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }

            .content-left {
                max-width: 100%;
            }

            .content-right {
                width: 100%;
            }

            .action-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .portfolio-value {
                font-size: 2rem;
            }

            .stats-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* ===== Mobile Header ===== */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            z-index: 100;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .main-content {
                padding-top: 80px;
            }
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
        }
    </style>
</head>

                    <div class="balance-section">

    <script>
        // Growth Chart
        const ctx = document.getElementById('growthChart').getContext('2d');

        // Generate data points
        const labels = [];
        const data = [];
        const startDate = new Date('2024-08-01');
        let value = 1.0;

        for (let i = 0; i < 17; i++) {
            const date = new Date(startDate);
            date.setMonth(date.getMonth() + i);
            labels.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));

            // Simulate growth with some volatility
            if (i < 4) {
                value += Math.random() * 0.02 - 0.005;
            } else {
                value += Math.random() * 0.04 + 0.01;
            }
            data.push(value);
        }

        const gradient = ctx.createLinearGradient(0, 0, 0, 280);
        gradient.addColorStop(0, 'rgba(127, 199, 217, 0.3)');
        gradient.addColorStop(1, 'rgba(127, 199, 217, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    borderColor: '#7FC7D9',
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#7FC7D9',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#1a1b3d',
                        titleColor: '#DCF2F1',
                        bodyColor: '#7FC7D9',
                        borderColor: '#2a2b4d',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return '$' + (context.raw * 50000).toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 11
                            },
                            maxTicksLimit: 6
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(127, 199, 217, 0.1)'
                        },
                        ticks: {
                            color: '#6b7280',
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        // Time filter buttons
        document.querySelectorAll('.time-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Balance tabs
        document.querySelectorAll('.balance-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.balance-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Action tabs
        function setActionTab(tab) {
            const tabs = document.querySelectorAll('.action-tab');
            const btn = document.querySelector('.action-btn');

            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'mint') {
                tabs[0].classList.add('active');
                btn.textContent = 'Mint USDi';
            } else {
                tabs[1].classList.add('active');
                btn.textContent = 'Redeem USDi';
            }
        }

        // Max button
        function setMax() {
            document.getElementById('amountInput').value = '0.000111';
        }

        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('cutwater-theme', newTheme);

            updateThemeLabel(newTheme);
        }

        function updateThemeLabel(theme) {
            const labels = document.querySelectorAll('.theme-label');
            labels.forEach(label => {
                label.textContent = theme === 'light' ? 'Dark Mode' : 'Light Mode';
            });

            const sunIcons = document.querySelectorAll('.sun-icon');
            sunIcons.forEach(icon => {
                if (theme === 'light') {
                    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
                } else {
                    icon.innerHTML = '<circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>';
                }
            });
        }

        // Initialize theme from localStorage
        (function initTheme() {
            const savedTheme = localStorage.getItem('cutwater-theme') || 'dark';
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                updateThemeLabel('light');
            }
        })();
    </script>
