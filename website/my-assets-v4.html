    <style>
        /* ===== CSS Variables (Cutwater Brand v4) ===== */
        :root {
            /* Light Mode Colors - Brand v4 */
            --color-dark-navy: #0f1a3d;
            --color-primary-navy: #1a2b5f;
            --color-secondary-blue: #2c4a8c;
            --color-highlight-blue: #1e88e5;
            --color-accent-blue: #5BA4E6;
            --color-success-green: #2d8a5f;
            --color-body-gray: #5a6577;
            --color-border-gray: #e8eaed;
            --color-light-bg: #f8f9fa;
            --color-white: #ffffff;
            --color-warning: #c9a227;
            --color-danger: #E53935;

            /* Typography */
            --font-heading: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Serif 4', Georgia, serif;
            --font-currency: 'Noto Sans', sans-serif;

            /* Theme Variables - Light Mode */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --border-color: #e8eaed;
            --text-primary: #1a2b5f;
            --text-secondary: #5a6577;
            --text-muted: #9ca3af;
            --chart-grid: rgba(26, 43, 95, 0.1);
            --input-bg: #f8f9fa;
        }

        /* ===== Reset & Base ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* ===== Layout ===== */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
        }

        /* Animated Balance Line */
        @keyframes wave {
            0% { transform: rotate(-24deg); }
            50% { transform: rotate(24deg); }
            100% { transform: rotate(-24deg); }
        }

        .balance-line {
            transform-origin: 24px 24px;
            animation: wave 3s ease-in-out infinite;
        }

        @media (prefers-reduced-motion: reduce) {
            .balance-line { animation: none; }
        }

        .logo-text {
            font-family: var(--font-heading);
            font-size: 1.4rem;
            font-weight: 600;
        }

        /* Logo colors - v4 branding */
        .logo-icon .logo-c {
            stroke: #1a2b5f;
        }

        .logo-icon .logo-line {
            stroke: #5BA4E6;
        }

        .logo-icon .logo-dot {
            fill: #5BA4E6;
        }

        .nav-menu {
            list-style: none;
            flex: 1;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-menu a:hover {
            background: rgba(26, 43, 95, 0.08);
            color: var(--text-primary);
        }

        .nav-menu a.active {
            background: var(--color-primary-navy);
            color: var(--color-white);
        }

        .nav-menu svg {
            width: 20px;
            height: 20px;
        }

        .sidebar-footer {
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 8px 0;
        }

        .sidebar-footer a:hover {
            color: var(--text-primary);
        }

        /* ===== Main Content ===== */
        .main-content {
            flex: 1;
            margin-left: 240px;
            padding: 32px;
            display: flex;
            gap: 24px;
        }

        .content-left {
            flex: 1;
            max-width: 720px;
        }

        .content-right {
            width: 380px;
        }

        /* ===== Wallet Connect ===== */
        .wallet-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 24px;
        }

        .wallet-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .wallet-btn:hover {
            border-color: var(--color-primary-navy);
        }

        .wallet-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-primary-navy));
            border-radius: 50%;
        }

        /* ===== Portfolio Card ===== */
        .portfolio-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
        }

        .portfolio-header {
            display: flex;
            align-items: baseline;
            gap: 16px;
            margin-bottom: 8px;
        }

        .portfolio-value {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            font-feature-settings: 'lnum' 1, 'pnum' 1;
        }

        /* Currency symbol with Noto Sans */
        .dollar {
            font-family: var(--font-currency);
            font-weight: 500;
        }

        .portfolio-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-success-green);
        }

        .portfolio-change svg {
            width: 16px;
            height: 16px;
        }

        .time-filters {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .time-filter {
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            font-family: var(--font-body);
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .time-filter:hover,
        .time-filter.active {
            background: var(--color-primary-navy);
            color: var(--color-white);
        }

        .chart-container {
            height: 280px;
            margin: 24px 0;
        }

        /* ===== Balance Section ===== */
        .balance-section {
            border-top: 1px solid var(--border-color);
            padding-top: 24px;
        }

        .balance-tabs {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }

        .balance-tab {
            font-size: 0.9rem;
            font-weight: 500;
            font-family: var(--font-body);
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
        }

        .balance-tab:hover,
        .balance-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--color-primary-navy);
        }

        .token-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--color-accent-blue), var(--color-primary-navy));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.8rem;
            color: var(--color-white);
        }

        .token-name {
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .token-links {
            display: flex;
            gap: 8px;
            margin-left: 8px;
        }

        .token-links a {
            color: var(--text-muted);
            transition: color 0.2s ease;
        }

        .token-links a:hover {
            color: var(--color-primary-navy);
        }

        .token-balance {
            text-align: right;
        }

        .token-amount {
            font-family: var(--font-heading);
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            font-feature-settings: 'lnum' 1, 'pnum' 1;
        }

        .token-usd {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .token-apy-bar {
            width: 80px;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .token-apy-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color-accent-blue), var(--color-success-green));
            border-radius: 4px;
        }

        /* ===== Stats Row ===== */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: var(--font-heading);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            font-feature-settings: 'lnum' 1, 'pnum' 1;
        }

        .stat-value span {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* ===== Mint/Redeem Panel ===== */
        .action-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            position: sticky;
            top: 32px;
        }

        .action-tabs {
            display: flex;
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .action-tab {
            flex: 1;
            padding: 12px 24px;
            font-family: var(--font-heading);
            font-size: 1rem;
            font-weight: 600;
            background: transparent;
            color: var(--text-muted);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-tab.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-field {
            flex: 1;
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--text-primary);
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .token-label {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .max-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-weight: 500;
            font-family: var(--font-body);
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .max-btn:hover {
            background: var(--color-primary-navy);
            color: var(--color-white);
            border-color: var(--color-primary-navy);
        }

        .available-balance {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 12px;
        }

        .available-balance span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* ===== Pay With Section ===== */
        .pay-section {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
        }

        .pay-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .pay-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pay-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .usdc-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #2775CA, #1a5cb0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .usdc-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .wallet-address {
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .pay-amount {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .pay-amount span {
            font-weight: 600;
        }

        .chevron {
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        /* ===== Action Button ===== */
        .action-btn {
            width: 100%;
            padding: 16px 24px;
            font-family: var(--font-heading);
            font-size: 1.1rem;
            font-weight: 600;
            background: var(--color-primary-navy);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        /* ===== Responsive ===== */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
            }

            .content-left {
                max-width: 100%;
            }

            .content-right {
                width: 100%;
            }

            .action-panel {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
                padding: 16px;
            }

            .portfolio-value {
                font-size: 2rem;
            }

            .stats-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* ===== Mobile Header ===== */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            z-index: 100;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: flex;
            }

            .main-content {
                padding-top: 80px;
            }
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .hamburger span {
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
        }
    </style>
</head>

    <script>
        // Theme colors
        const colors = {
            text: '#5a6577',
            grid: 'rgba(26, 43, 95, 0.1)',
            line: '#5BA4E6',
            fill: 'rgba(91, 164, 230, 0.1)'
        };

        // Growth Chart
        const ctx = document.getElementById('growthChart').getContext('2d');

        // Generate data points
        const labels = [];
        const data = [];
        const startDate = new Date('2024-08-01');
        let value = 1.0;

        for (let i = 0; i < 17; i++) {
            const date = new Date(startDate);
            date.setMonth(date.getMonth() + i);
            labels.push(date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }));

            // Simulate growth with some volatility
            if (i < 4) {
                value += Math.random() * 0.02 - 0.005;
            } else {
                value += Math.random() * 0.04 + 0.01;
            }
            data.push(value);
        }

        const gradient = ctx.createLinearGradient(0, 0, 0, 280);
        gradient.addColorStop(0, colors.fill);
        gradient.addColorStop(1, 'rgba(91, 164, 230, 0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    data: data,
                    borderColor: colors.line,
                    backgroundColor: gradient,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: colors.line,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: '#1a2b5f',
                        titleColor: '#f8f9fa',
                        bodyColor: '#a8b5c9',
                        borderColor: '#2c4a8c',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return '$' + (context.raw * 50000).toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: colors.text,
                            font: {
                                size: 11
                            },
                            maxTicksLimit: 6
                        }
                    },
                    y: {
                        grid: {
                            color: colors.grid
                        },
                        ticks: {
                            color: colors.text,
                            font: {
                                size: 11
                            }
                        }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        // Time filter buttons
        document.querySelectorAll('.time-filter').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.time-filter').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Balance tabs
        document.querySelectorAll('.balance-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.balance-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Action tabs
        function setActionTab(tab) {
            const tabs = document.querySelectorAll('.action-tab');
            const btn = document.querySelector('.action-btn');

            tabs.forEach(t => t.classList.remove('active'));
            if (tab === 'mint') {
                tabs[0].classList.add('active');
                btn.textContent = 'Mint USDi';
            } else {
                tabs[1].classList.add('active');
                btn.textContent = 'Redeem USDi';
            }
        }

        // Max button
        function setMax() {
            document.getElementById('amountInput').value = '0.000111';
        }
    </script>
</body>
